<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather forecast</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="src/index.css">
</head>

<body>
    <div class="weather-app">
        <header>
            <form class="search-form" id="search-form-input">
                <input id="search-input-value" type="text" placeholder="Enter a city..." required class="search-input">
                <input type="submit" value="Search" class="search-submit">
            </form>
        </header>
        <main>
            <div class="weather-app-details">
                <div class="weather-data">
                    <h1 class="city" id="city">

                    </h1>
                    <p class="temperature-details">
                        <span id="time"></span>,<span id="description"></span>
                        <br>
                        Humidity:<span class="weather-values" id="humidity"></span> , Wind: <span class="weather-values"
                            id="wind"></span>

                    </p>
                    <div class="weather-forecast">
                        <div class="row">
                            <div class="col-2">
                                <div class="weather-forecast-date">
                                    Thu
                                </div>
                                <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADAAAAAwCAYAAABXAvmHAAAABHNCSVQICAgIfAhkiAAAAAlwSFlzAAALEgAACxIB0t1+/AAAAVVJREFUaN7tmckNgzAQRV1CSqAEl+ASKIFjjpTgEiiBElICJeTKjXRAB5MZyUgOyoKNx8hkLL1LNv6D8RoFAKpklAiIgAiIgAiIwMsLGxs8rjXSI3cE3nB379cqYdstgIEsMn8I/Qn6vD1UAAMYZAoMvoa+r7ML4EWbncHXNNkEGMLvkggSYAy/ULMJ4I9XEZ0VIjp3xSVwYw6/cEsu4EYcyIhOLdBnFuhTC3DXPs3SgzeLD3TdcRw1Yj10sABz+VBgsxrpLgSG7RB4Qxcq0DKGp6AtMnsBB3e34QttiIBlEjAuPEQwhQh0HHff1fgcKQBHCtCA0GCIKja8/yToKeYsoaXuzYY6D6HL1YlpWGwSBvfR3MPo7rr/geWeyHonYJkw3EsJqxjafyzmil9On2JDU/yW8hSb+lMcq5ziYCvB0eJ0+NFiMYe78v+ACIiACIiACJTEEyDCTi8sMWUSAAAAAElFTkSuQmCC"
                                    alt="" width="30">
                                <div class="weather-forecast-temperatures">
                                    <span class="max-temperature">
                                        20&deg
                                    </span>
                                    <span class="min-temperature">
                                        18&deg
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="weather-app-temperature">
                    <div class="weather-app-emoji" id="emoji"></div>
                    <div class="temperature-value" id="temperature"></div>
                    <div class="degrees">&degC</div>
                </div>

            </div>
        </main>
        <footer>
            This project was coded by <a href="https://github.com/AmoInno" target="_blank">Amogelang Mashishi</a> is, <a
                href="https://github.com/AmoInno/shcodes-project" target="_blank">open-sourced on GitHub</a> and <a
                href="https://shecodes-homework.netlify.app/" target="_blank"> hosted on Netlify.</a>
        </footer>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
